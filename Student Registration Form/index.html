<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <form> <fieldset>
             <legend>
                Student Registration Form
             </legend>
           
        <div>
              NAME:<input type="text" placeholder="Enter your name">
        </div>
        <br/>
        <div>
              FATHER'S NAME:<input type="text" placeholder="Enter your father name">
        </div>
        <br/>
        <div>
              MOTHER'S NAME:<input type="text" placeholder="Enter your mother name">
        </div>
        <br/>
        <div>
              PHONE NUMBER:<input type="number" placeholder="Enter your number">
        </div>
        <br/>
        <div>
              EMAIL:<input type="text" placeholder="Enter your email">
        </div>
        <br/>
        <div>
             GENDER: MALE:<input type="radio" name="my gender">
              FEMALE:<input type="radio"  name="my gender">
              OTHER:<input type="radio"  name="my gender">
        </div>
        <br/>
        <div>
            DATE OF BIRTH:<input type="date">
        </div>
        <br/>
        <div>
            ADDRESS:<input type="text" placeholder="enter your address">
        </div>
        <br/>
        <div>
            BLOOD GROUP:
            <select name="drop-down">
                <option value="A">A</option>
                <option value="A+">A+</option>
                <option value="B">B</option>
                <option value="B+">B+</option>
                <option value="O">O</option>
                <option value="O+">O+</option>
            </select>  
        </div>
        <br/>
        <div>
            DEPARTMENT:CSE:<input type="radio">
            MECH:<input type="radio">
            EE:<input type="radio">
            CE:<input type="radio">
            ENTC:<input type="radio">
        </div>
        <br/>
        <div>
            COURSE:JAVA<input type="checkbox">
            PYTHON<input type="checkbox">
            C<input type="checkbox">
            C++<input type="checkbox">
        </div>
        <br/>
        <div>
            PHOTO:<input type="file">
        </div>
        <br/>
        <div>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </div>
        </fieldset>
    </form>
</body>
</html>
